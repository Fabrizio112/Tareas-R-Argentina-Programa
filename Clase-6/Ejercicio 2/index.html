<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Clase 6/Ejercicio 2</title>
</head>

<body>
    <div class="container my-5 text-center rounded p-4">
        <div class="contenido-principal">
            <h1 class="p-3 text-uppercase text-decoration-underline">Calculadora del Salario Anual</h1>
            <input type="number" class="valor-inputs d-none" id="valor-inputs">

            <div class="container-botones d-flex justify-content-evenly mt-3 mb-5 ">
                <button class="col mx-5 btn btn-outline-success text-dark rounded" id="agregar">Agregar</button>
                <button class="col mx-5 btn btn-outline-success text-dark rounded" id="quitar">Quitar</button>
                <br><br>
            </div>

            <div class="container-inputs">

            </div>
            <div id="contenedor-errores" class="d-none">

            </div>
            <button id="calcular" class="my-5 w-75 p-3 btn btn-outline-light text-uppercase fw-bold">Calcular</button>
            <div
                class="resultado d-none  text-center fs-3 fw-bold bg-success p-4 rounded border border-light text-light mx-4">
                <p id="mayor-anual">El mayor salario anual es:</p>
                <p id="menor-anual">El menor salario anual es:</p>
                <p id="anual-promedio">El salario anual promedio es:</p>
                <p id="mensual-promedio">El salario mensual promedio es:</p>
            </div>

        </div>
    </div>



    <script src="index.js"></script>
    <script src="funcionesValidar.js"></script>
    <script src="pruebas.js"></script>
</body>


</html>
